<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>

    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
               <h2>Get in touch</h2>
               <hr>
            </div>
            <input type="hidden" name="access_key" value="ed350893-18e2-483d-a83c-1634e703443f">
            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
            <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
            <button type="submit">Submit <img src="assets/arrow_icon.png" alt="arrow icon"></button>
        </form>

        <div class="contact-right">
            <img src="https://www.21kschool.com/in/wp-content/uploads/sites/4/2022/12/10-ways-you-can-support-your-child-to-study-independently-from-home.png" alt="Contact Right Image">
        </div>
    </div>

</body>
</html>
